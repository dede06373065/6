<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Function Component</title>
</head>
<body>
    <div id="example"></div>
    <div id="example1"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
    function MyComponent(){
        return <h2>This my first Component in React!</h2>
    }
    ReactDOM.render(<MyComponent/>,document.getElementById('example'))
    
    class MyComponent2 extends React.Component{
        render(){
            return <h2>This my second Component in React!It's a complicated one!</h2>

        }
    }

    ReactDOM.render(<MyComponent2/>,document.getElementById('example1'))
    
    
    </script>
    
</body>
</html>
